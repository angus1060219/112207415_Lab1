<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        /* 設定頁面背景顏色 */
        body {
            background-color: #FAF3E0; /* 米白色背景 */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        /* 設定表格外觀 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #FFFFFF; /* 表格背景為白色 */
            border-radius: 8px; /* 表格圓角效果 */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加陰影 */
        }
        th, td {
            padding: 12px;
            border: 1px solid #D9CAB3; /* 淺褐色框線 */
            text-align: left;
        }
        /* 設定標題區域背景和顏色 */
        th {
            background-color: #D9CAB3; /* 淺褐色標題區域 */
            color: #333333;
            font-weight: bold;
            text-align: center;
        }
        /* 圖片框加上圓角效果 */
        img {
            width: 80%;
            height: auto;
            border-radius: 8px; /* 圓角效果 */
            display: block;
            margin: 0 auto;
        }
        /* 標題字體大小與顏色 */
        h1 {
            color: #5A4A3B; /* 淺褐色字體 */
            text-align: center;
        }
        /* 重要欄位加粗 */
        .important {
            font-weight: bold;
            color: #5A4A3B; /* 強調色 */
        }
        /* 提交與重置按鈕樣式 */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container input[type="submit"],
        .button-container input[type="reset"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #FFFFFF;
            background-color: #5A4A3B; /* 按鈕背景色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button-container input[type="submit"]:hover,
        .button-container input[type="reset"]:hover {
            background-color: #7D6A58; /* 按鈕懸停效果 */
        }
    </style>
</head>
<body>

    <h1>個人簡介</h1>

    <!-- 表單開始 -->
    <form action="your-server-endpoint" method="POST">
        
        <!-- 第一張表格：個人資訊 -->
        <table>
            <tr>
                <th colspan="3">個人資訊</th>
            </tr>
            <tr>
                <td rowspan="3">
                    <img src="1.png" alt="個人照片">
                    <p style="text-align: center;">喜歡的風景照</p>
                </td>
                <td class="important">姓名：<input type="text" name="name"></td>
                <td rowspan="2" class="important">
                    生日：<input type="date" name="birthday">
                </td>
            </tr>
            <tr>
                <td class="important">性別： 
                    <input type="radio" name="gender" value="男"> 男
                    <input type="radio" name="gender" value="女"> 女
                    <input type="radio" name="gender" value="其他"> 其他
                </td>
            </tr>
            <tr>
                <td class="important">縣市： 
                    <select name="county">
                        <option value="台北">台北</option>
                        <option value="台南">台南</option>
                        <option value="台中">台中</option>
                        <option value="桃園">桃園</option>
                    </select>
                </td>
                <td class="important">電子郵件：<input type="email" name="email"></td>
            </tr>
        </table>

        <!-- 第二張表格：興趣與技能 -->
        <table>
            <tr>
                <th>興趣</th>
                <td>
                    <input type="checkbox" name="hobby" value="游泳"> 游泳
                    <input type="checkbox" name="hobby" value="排球"> 排球
                    <input type="checkbox" name="hobby" value="電影"> 電影
                    <input type="checkbox" name="hobby" value="遊戲"> 遊戲
                    <input type="checkbox" name="hobby" value="睡覺"> 睡覺
                </td>
            </tr>
            <tr>
                <th>技能</th>
                <td>
                    <input type="checkbox" name="skill" value="Java"> Java
                    <input type="checkbox" name="skill" value="HTML"> HTML
                    <input type="checkbox" name="skill" value="Python"> Python
                    <input type="checkbox" name="skill" value="Microsoft Office"> Microsoft Office
                    <input type="checkbox" name="skill" value="Premiere"> Premiere
                </td>
            </tr>
            <tr>
                <th>說點什麼</th>
                <td>
                    <textarea placeholder="在此處輸入..." rows="4" cols="50"></textarea>
                </td>
            </tr>
        </table>

        <!-- 提交和重置按鈕 -->
        <div class="button-container">
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </div>

    </form>
    <!-- 表單結束 -->

</body>
</html>
